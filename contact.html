            </li>
            <li class="contact-block-info-mail">
              <span class="contact-block-info-icon">
                <i class="fa-regular fa-envelope fa-xl" style="color: #397cb3"></i>
              </span>
              <a href="mailto:assiniboine@gmail.com">assiniboine@gmail.com</a>
            </li>
            <li class="contact-block-info-adress">
              <span class="contact-block-info-icon">
                <i class="fa-solid fa-location-dot fa-xl" style="color: #397cb3"></i>
              </span>
              <a href="https://maps.app.goo.gl/qrZ4Qv55etJVeaft9" target="_blank">1430 Victoria Ave E, Brandon, MB R7A
                2A9</a>
            </li>
          </ul>
        </div>

        <div class="contact-block-mail">
          <div class="contact-block-title">Mail us</div>
          <div class="contact-block-mail-text">
            Hello
            <br />
            <br />
            We can help. Our team of experts is on hand to answer your
            questions.
          </div>
          <a href="mailto:hello@paulanunobi.com" class="mail-btn">Send an email</a>
        </div>
